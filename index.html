<!DOCTYPE html>
<html lang="en">
<head>

  <title>Touch Alert App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Touch Alert App</h1>
    
    <div id="mainScreen">
      <button id="startBtn">ðŸ”’ Activate Alert</button>
